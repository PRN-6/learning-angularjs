<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <!-- ng-app is a directive used to define an Angularjs application -->
    <div ng-app="">  
        <!-- ng-model is a directive used to define an angularjs variable -->
        <p>name: <input type="text" ng-model="name"></p>
        <!-- ng-bind is a directive used to define an angularjs variable -->
        <p ng-bind="name"></p>
    </div>
</body>
</html>
